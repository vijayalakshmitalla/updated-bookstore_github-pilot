<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #ddd;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .book {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
        }
        .book h2, .book p, .book span {
            margin: 0 0 10px 0;
        }
        .feedback-form {
            margin: 20px 0;
        }
        @media (max-width: 600px) {
            .book {
                width: 100%;
            }
        }
    </style>
    <title>Book Store</title>
</head>
<body>
    <header>
        <h1>Book Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#books">Books</a></li>
            <li><a href="#feedback">Feedback</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="books">
            <div class="book">
                <h2>Book Title</h2>
                <p>Author: Author Name</p>
                <p>Description about the book.</p>
                <span>Price: $20</span><br>
                <span>Availability: In Stock</span><br>
                <span>Rating: 4.5/5</span>
            </div>
            <!-- Add more books as needed -->
        </div>
        <div id="feedback" class="feedback-form">
            <h2>Leave your feedback</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" aria-label="Name"><br>
                <label for="feedback">Feedback:</label><br>
                <textarea id="feedback" name="feedback" aria-label="Feedback"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer>
        <p>Â© 2022 Book Store</p>
    </footer>
</body>
</html>
